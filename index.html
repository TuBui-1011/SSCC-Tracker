<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(135deg, #ff6a3d 0%, #ffb86c 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", "Roboto", "Segoe UI", Arial, sans-serif;
        font-size: 1.08rem;
        box-sizing: border-box;
        overflow-x: hidden;
      }
      .login-card {
        background: #fff;
        border-radius: 28px 28px 18px 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        padding: 32px 18px 24px 18px;
        width: 100%;
        max-width: 370px;
        margin-top: -60px;
        position: relative;
        z-index: 2;
        box-sizing: border-box;
      }
      .login-card .card-bar {
        width: 60px;
        height: 6px;
        background: #eee;
        border-radius: 3px;
        margin: 0 auto 18px auto;
        display: block;
      }
      .login-title {
        color: #ff6a3d;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 0.2rem;
        margin-top: 0.5rem;
        letter-spacing: 0.5px;
      }
      .login-subtitle {
        color: #232526;
        font-size: 1.28rem;
        font-weight: 500;
        margin-bottom: 2.2rem;
      }
      .form-label {
        font-weight: 500;
        color: #232526;
        margin-bottom: 0.4rem;
        font-size: 1.08rem;
      }
      .form-control {
        border-radius: 12px;
        font-size: 1.13rem;
        padding: 1rem 1.1rem;
        border: 2px solid #f3f3f3;
        background: #f8fbff;
        margin-bottom: 1.1rem;
        transition: border-color 0.2s;
      }
      .form-control:focus {
        border-color: #ff6a3d;
        background: #f0f6ff;
        box-shadow: none;
      }
      .input-group {
        position: relative;
      }
      .form-control.pw-input {
        padding-right: 44px;
      }
      .toggle-password-icon {
        position: absolute;
        top: 50%;
        right: 14px;
        transform: translateY(-50%);
        color: #888;
        font-size: 1.25rem;
        cursor: pointer;
        z-index: 2;
        transition: color 0.2s;
      }
      .toggle-password-icon:hover,
      .toggle-password-icon:focus {
        color: #ff6a3d;
      }
      .forgot-link {
        font-size: 1.02rem;
        color: #888;
        float: none;
        display: block;
        text-align: right;
        margin-top: 0.9rem;
        margin-bottom: 1.2rem;
        text-decoration: none;
        transition: color 0.2s;
      }
      .forgot-link:hover {
        color: #ff6a3d;
        text-decoration: underline;
      }
      .login-btn {
        width: 100%;
        border-radius: 12px;
        background: linear-gradient(90deg, #ff6a3d 70%, #ffb86c 100%);
        color: #fff;
        font-weight: 700;
        font-size: 1.18rem;
        padding: 1rem 0;
        border: none;
        margin-top: 0.2rem;
        margin-bottom: 0.7rem;
        box-shadow: 0 2px 12px 0 rgba(255, 106, 61, 0.09);
        transition: background 0.2s;
      }
      .login-btn:hover,
      .login-btn:focus {
        background: linear-gradient(90deg, #ffb86c 0%, #ff6a3d 100%);
        color: #fff;
      }
      .signup-link {
        text-align: center;
        font-size: 1.08rem;
        color: #888;
        margin-top: 0.7rem;
      }
      .signup-link a {
        color: #ff6a3d;
        font-weight: 600;
        text-decoration: none;
        margin-left: 4px;
        transition: color 0.2s;
      }
      .signup-link a:hover {
        color: #ffb86c;
        text-decoration: underline;
      }
      .hello-bg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 220px;
        background: linear-gradient(135deg, #ff6a3d 0%, #ffb86c 100%);
        border-radius: 0 0 32px 32px;
        z-index: 1;
        text-align: left;
        padding: 38px 0 0 28px;
      }
      .hello-bg h1 {
        color: #fff;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 0.2rem;
        letter-spacing: 0.5px;
      }
      .hello-bg p {
        color: #fff;
        font-size: 1.18rem;
        font-weight: 400;
        margin-bottom: 0;
        opacity: 0.93;
      }
      @media (max-width: 400px) {
        .login-card {
          padding: 16px 2vw 16px 2vw;
          max-width: 98vw;
        }
        .hello-bg {
          padding-left: 6vw;
          height: 140px;
          border-radius: 0 0 18px 18px;
        }
        .hello-bg h1 {
          font-size: 1.3rem;
        }
        .login-title {
          font-size: 1.3rem;
        }
        .login-subtitle {
          font-size: 1.02rem;
        }
        .form-label,
        .signup-link {
          font-size: 0.98rem;
        }
        .form-control {
          font-size: 1rem;
          padding: 0.8rem 0.8rem;
        }
        .login-btn {
          font-size: 1.05rem;
          padding: 0.8rem 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="hello-bg">
      <h1>Hello.<br />Welcome back!</h1>
      <p>&nbsp;</p>
    </div>
    <div class="login-card mt-5">
      <span class="card-bar"></span>
      <div class="text-center mb-3" style="margin-top: -10px">
        <div class="login-subtitle">Enter to your account</div>
      </div>
      <form autocomplete="off">
        <div class="form-group">
          <label class="form-label" for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="" />
        </div>
        <div class="form-group mb-2">
          <label class="form-label" for="password">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control pw-input"
              id="password"
              placeholder="Enter your password..."
            />
            <span class="toggle-password-icon" id="togglePassword" tabindex="0">
              <i class="fas fa-eye-slash"></i>
            </span>
          </div>
          <a href="#" class="forgot-link">Forgot the password?</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="signup-link">
        Don't have an account?
        <a href="#">Sign up</a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
      // Toggle password visibility
      $("#togglePassword").on("click keypress", function (e) {
        if (e.type === "click" || e.key === "Enter" || e.key === " ") {
          const $pw = $("#password");
          const $icon = $(this).find("i");
          if ($pw.attr("type") === "password") {
            $pw.attr("type", "text");
            $icon.removeClass("fa-eye-slash").addClass("fa-eye");
          } else {
            $pw.attr("type", "password");
            $icon.removeClass("fa-eye").addClass("fa-eye-slash");
          }
        }
      });
      // Prevent form submit for demo
      $("form").on("submit", function (e) {
        e.preventDefault();
        // Bạn có thể kiểm tra email/password ở đây nếu muốn
        window.location.href = "checkSSCC.html";
      });
    </script>
  </body>
</html>
